<!-- Header -->
<header>


  <div id="coaching-concept3d-carousel" class="carousel slide" data-interval="3000" data-ride="carousel">
    <!-- Carousel indicators -->
    <ol class="carousel-indicators">
      <li data-target="#coaching-concept3d-carousel" data-slide-to="0" class="active"></li>
      <li data-target="#coaching-concept3d-carousel" data-slide-to="1"></li>
    </ol>
    <!-- Wrapper for carousel items -->
    <div class="carousel-inner">
      <div class="active item">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <img class="img-responsive img-circle" src="img/coaching3d.jpg" alt="">
              <div class="intro-text">
                <span style="color: #16A3A9;" class="name">{{ site.title-part1 }}
                  <span style="color: #8F8F8F;"> {{ site.title-part2 }}</span>
                </span>
                <span style="color: #8F8F8F;" class="slogan"> {{site.slogan}}</span>
                <hr class="star-light">
                <span class="skills">Marianne Bousson</span>
                <br>
                <span class="skills">Ma√Ætre Praticienne - Coach Mental</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="item">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/05W2Vpu-iWM"></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#coaching-concept3d-carousel" role="button" data-slide="prev">
      <span aria-hidden="true" style="position: absolute;top: 50%;z-index: 5;display: inline-block;"><i class="fa fa-fw fa-chevron-left"></i></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#coaching-concept3d-carousel" role="button" data-slide="next">

      <span aria-hidden="true" style="position: absolute;top: 50%;z-index: 5;display: inline-block;"><i class="fa fa-fw fa-chevron-right"></i></span>
      <span class="sr-only">Next</span>
    </a>

  </div>






</header>
